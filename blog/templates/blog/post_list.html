{% extends 'blog/base.html' %} 

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{ post.published_date }}
      </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %%}
  <div style="text-align: center; margin-top: 40px;">
    <img src="{% static 'images/nasi_lemak.jpeg' %}" alt="Footer Image" style="width: 300px;">
  </div>
{% endblock %}
